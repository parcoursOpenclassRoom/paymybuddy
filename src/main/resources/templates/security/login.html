<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100" style="margin-top: 50px;">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <button style="border: none; background-color: #85BC61;" type="button"
                                class="btn btn-success">Pay My
                                Buddy</button>
                        </div>
                    </div>
                    <div class="form-input">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            credential not correct
                        </div>
                        <form method="POST" th:action="@{/login}">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope-o"
                                            aria-hidden="true"></i></span>
                                </div>
                                <div class="custom-file">
                                    <input class="form-control form-control-lg" placeholder="Email" name="username"
                                        required>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">*</span>
                                </div>
                                <div class="custom-file">
                                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox" style="text-align: center;">
                                    <input type="checkbox" checked class="custom-control-input"
                                        id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <div class="login_container"> <button type="submit"
                                        style="width: 120px;border: none; background-color: #3273D1;"
                                        class="btn btn-primary btn-lg">Login</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
